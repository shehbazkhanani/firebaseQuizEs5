<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-md-12"
          style="
            display: flex;
            justify-content: center;
          "
        >
          <div>
            <div>
                <p class="text-dark text-center mt-5">Questions <span id="currentQuestionNo"></span>/ <span id="totalQuestionNo"></span></p>
            </div>
            <div>
                <p id="questionDisplay" class="text-center text-warning fs-1">Questions.........</p>
            </div>
            <!-- <div> -->
                <div id="optionDisplay" class="row text-center mt-5">
                <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="displayResult" style="position: fixed; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, .5); top: 0; left: 0; display: none; justify-content: center; align-items: center;" class="displayResult"> 
        <div class="displaymarks text-center" style="background-color: white; width: 30%;"> 
            <p class="fontDark"> Marks :<span id="marks"> </span></p>
            <p class="fontDark"> Percantage : <span id="Percantage"> </span></p>
            <p class="fontDark"> status : <span id="status"> </span></p>
            <a href="./user.html" class="btn btn-warning"> Next </a>
        </div>    
        </div> 
    <script src="quiz.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
