<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-white">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="#">
            <img
              src="./images/quizweb.png"
              alt="Bootstrap"
              width="80"
              height="55"
            />
          </a>
        </div>
        <div>
          <h3 style="font-family: Roboto Mono">ADMIN PANNEL</h3>
        </div>
        <div>
          <button
            onclick="logout()"
            style="font-family: Roboto Mono"
            class="btn btn-warning"
          >
            logout
          </button>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-8">
          <div>
            <h6 style="font-family: Roboto Mono">
              Welcome <span id="userName"> Admin! </span>!
            </h6>
          </div>
          <div>
            <h3 style="font-family: Roboto Mono">Quiz Form</h3>
          </div>
          <div style="margin-top: 5vh">
            <p>Add Question :</p>
            <input id="questionInput" type="text" class="form-control" />
            <button
              style="font-family: Roboto Mono"
              id="questionButton"
              onclick="questionrender()"
              class="btn btn-warning"
              style="margin-top: 2vh"
            >
              Add Question
            </button>
          </div>
          <div id="show">
            <div style="margin-top: 2vh; display: none" id="optionDisplay">
              <p>Add Option :</p>
              <input id="optionInput" type="text" class="form-control" />
              <button
                style="font-family: Roboto Mono"
                class="btn btn-warning"
                onclick="optionrender()"
                style="margin-top: 2vh"
              >
                Add Option
              </button>
            </div>
            <div>
              <h5 id="questionShow"></h5>
              <div id="OptionShow"></div>
              <div>
                <button
                  style="font-family: Roboto Mono"
                  id="SubmitArray"
                  onclick="SubmitArray()"
                  disabled
                  class="btn btn-warning"
                >
                  Submit Question
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="admin.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
