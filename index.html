<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6" style="display: flex; justify-content: center; height: 100vh; align-items: center;">
                <div style="width: 80%;">
                    <form action="" style=" border: 1px solid black;">
                        <div style="margin: 5vh;">
                            <h3> Welcome to login! </h3>
                        </div>
                        <div  style="margin: 5vh;">
                            <div>
                    <p> Email: </p>
                    <input id="email" type="email" class="form-control" style="width: 100%;" placeholder="abcd@gmail.com" />
                 </div>
                 <div style="margin-top: 5vh;">
                    <p> password: </p>
                    <input id="password" type="password" class="form-control" style="width: 100%;" placeholder="***********" />
                 </div>
                 <div style="margin-top: 5vh; text-align: center;">
                    <button type="button" onclick="login(event)" class="btn btn-warning">LOGIN</button>
                 </div>
                 <div style="text-align: center;">
                    <a href="/signup.html"> Create an account? </a>
                 </div>
                </div>
                </form>
                </div>
            </div>
            <div class="col-md-6 d-sm-none d-md-block d-none">
                <div style="height: 100vh; display: flex; justify-content: center; align-items: center;">
                    <img src="./images/quiz.webp" style="width: 100%;" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
